<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-content</title>
</head>
<body>
    <h1>Liste de courses</h1>
    <ul>
        <li>Lait</li>
        <li>Fromage</li>
        <li>Oeufs</li>
    </ul>
    <button id="changer">Changer</button>

    <script>
        //Exercice: Au click sur le bouton, l'élément "Lait" de la liste doit changer en "jus d'orange" . Vous devrez créer une fonction qui comprendra en argument le nouvel élément ET vous devrez utiliser textContent
        // Quand je clique sur le bouton changer, cela déclenche ma fonction changerContenu et l'argument de cette fonction remplacera le mot lait de la liste
    function changerContenu(arg){
       document.getElementsByName("li")[0].textContent = arg;

    }
    document.getElementById("changer").addEventListener('click', function(){
        changerContenu("Jus d'orange");
    } )
    
    /*
    Autre façon de créer un évènement:

    document.getElementById("changer").onclick = function (){
        changerContenu("jus d'orange");
    }
    
    */
    
    
    </script>
</body>
</html>
