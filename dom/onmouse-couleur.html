<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
        div{
            height: 200px;
            width: 300px;
            border: 2px solid black;
            margin: 30px 0;
        }
        #maDiv{
            background-color:blue ;
        }
    </style>
    <title>Onmouse couleur</title>
   
</head>
<body>
    <div id="maDiv"></div>

    <script>
      //au survol, la div change de couleur
      // onmouseout, la div prends une autre couleur
      document.getElementById("maDiv").onmouseover = function() {
          this.style.backgroundColor = "#336699";
      }
      document.getElementById("maDiv").onmouseout = function() {
          this.style.backgroundColor = "deeppink";
      }
    </script>
</body>
</html>
